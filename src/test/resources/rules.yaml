
rules:
  - id: "rule-group-1"
    name: "用户标签组合规则"
    type: COMPOSITE
    logic: AND
    priority: 1
    children:
      - id: "r1"
        name: "判断是否在客群A"
        type: LEAF
        expression: "isInCrowd(uid, '200003')"
      - id: "group-1"
        name: "子组合组"
        type: COMPOSITE
        logic: OR
        children:
          - id: "r2"
            name: "余额大于100"
            type: LEAF
            expression: "balance > 100"
          - id: "r3"
            name: "年龄小于30"
            type: SINGLE
            expression: "age < 30"
