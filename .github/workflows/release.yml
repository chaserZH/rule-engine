name: Build and Upload Release Artifacts

on:
  release:
    types: [created]  # 当创建新 Release 时触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java (Maven)
        uses: actions/setup-java@v3
        with:
          java-version: '8'  # 根据你的项目调整
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean package  # 生成 jar 包

      - name: Upload Release Artifact
        uses: softprops/action-gh-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自动提供的 token
        with:
          upload_url: ${{ github.event.release.upload_url }}  # Release 的上传地址
          asset_path: target/*.jar  # 要上传的 jar 包路径（Maven 默认在 target/）
          asset_name: your-app-${{ github.event.release.tag_name }}.jar  # 自定义文件名